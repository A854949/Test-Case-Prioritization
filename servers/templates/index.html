<body>
    <-- 引入 navbar.html test -->
    {% include 'navbar.html' %}
    

    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="side-panel" >
                        <div class="filters-label-container">
                            <i class="fas fa-filter"></i><label class="filters-label">Filters</label>
                        </div>

                        <label for="taskIdSelect">Task ID</label>
                        <select id="taskIdSelect" class="form-select custom-select" onchange="executeQuery()">
                            <option value="" selected disabled hidden></option>
                        </select>
                        <label for="projectSelect">Platform Name</label>
                        <select id="projectSelect" class="form-select custom-select select-spacing"  onchange="executeQuery()">
                            <option value="" selected disabled hidden></option>
                        </select>
                        <label for="taskIdSelect">HW Phase</label>
                        <select id="phaseSelect" class="form-select custom-select select-spacing"  onchange="executeQuery()">
                            <option value="" selected disabled hidden></option>
                        </select>
                        <label for="taskIdSelect">Category</label>
                        <select id="categorySelect" class="form-select custom-select select-spacing"  onchange="executeQuery()">
                            <option value="" selected disabled hidden></option>
                        </select>
                        <label for="taskIdSelect">Case Title</label>
                        <select id="caseTitleSelect" class="form-select custom-select select-spacing"  onchange="executeQuery()">
                            <option value="" selected disabled hidden></option>
                        </select>
                        <div id="custom-checkbox-container" class="form-check-inline">
                            <label for="highRiskCheckbox">High-Priority Case </label>
                            <input class="form-check-input" type="checkbox" id="highRiskCheckbox" onchange="executeQuery()">
                        </div>
                        <div class="center-container">
                            <button id="clearAllButton" class="btn btn-secondary">Clear All</button>
                        </div>
                        
                        
                        

                    </div>  
                </div>    
               
                <div class="col-md-10">
                        <table id="outputTable" style="width:350%">
                            <thead>
                                <tr>
                                    <!-- <th>UUID</th> -->
                                    <th>Task ID</th>
                                    <th>Case Title</th>
                                    <th>Pass/Fail</th>
                                    <th>Tester</th>
                                    <th>Platform Name</th>
                                    <th>SKU</th>
                                    <th>Hw Phase</th>
                                    <th>OBS</th>
                                    <th>Block Type</th>
                                    <th>File</th>
                                    <th>KAT/KUT</th>
                                    <th>RTA</th>
                                    <th>ATT/UAT</th>
                                    <th>Run Cycle</th>
                                    <th>Fail Cycle/Total Cycle</th>
                                    <th>Category</th>
                                    <th>Case Note</th>
                                    <th>Comments</th>
                                    <th>Component List</th>
                                    <th>Comment</th>
                                </tr>

                            </thead>
                            <tbody>
                                <!-- 表身將在這裡動態添加 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            
        </div>

              <button type="button" class="close" style="margin-left: auto;" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>

            <div class="modal-body">
              <!-- 這裡將會顯示完整的文字內容 -->
            </div>
