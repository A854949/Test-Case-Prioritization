<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-default">
        <div class="container-md">
            <a class="navbar-brand" href="/">
                <img src="/static/favicon.ico" height='22' alt="Favicon" class="favicon">
                <strong>Test Case Prioritization</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContents" aria-controls="navbarSupportedContents" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContents">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if session.get('username') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('task_report') }}">Task Report</a>
                        </li>
                    {% endif %}
    
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li> -->
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if session.get('username') %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user user-icon"></i> {{ session.get('username') }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </li>
                    
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
                
            </div>
        </div>
    </nav>


</body>
</html>

<script>
    $(document).ready(function() {
        // 获取当前页面的 URL
        var currentUrl = window.location.href;

        // 遍历所有导航链接
        $('.navbar-nav .nav-link').each(function() {
            var linkUrl = $(this).attr('href');

            // 如果导航链接的地址与当前页面的 URL 匹配
            if (currentUrl.includes(linkUrl)) {
                // 为匹配的链接添加 'active' 类
                $(this).addClass('active');
            }
        });
    });
</script>

<style>

    .container-md{
        max-width: 90%;  
    }
    
    .navbar-default, .navbar {
        background-color: #0096D6;
        border-color: #0293d1;
        margin-bottom: 20px;
    }

    .favicon {
        margin-top: -3px;
        margin-right: 8px; 
    }

    .navbar-default .navbar-brand,
    .navbar-default .navbar-nav .nav-link {
        color: #f3f1ea;
    }

    .navbar-default .navbar-nav .nav-link.active,
    .navbar-default .navbar-nav .nav-link.active:focus,
    .navbar-default .navbar-nav .nav-link.active:hover {
        font-weight: bold;
    }

    .navbar-default .navbar-brand:focus,
    .navbar-default .navbar-brand:hover,
    .navbar-default .navbar-nav .nav-link:focus,
    .navbar-default .navbar-nav .nav-link:hover {
        color: #FFFFFF;
        background-color: transparent;
        border-radius: 10px;
    }

    .navbar-default .navbar-nav .dropdown-menu>.active, 
    .navbar-default .navbar-nav .dropdown-menu>.active:focus, 
    .navbar-default .navbar-nav .dropdown-menu>.active:hover {
        color: #faf7f7;
        background-color: #1c9ed6;
    }

    .navbar-default .navbar-nav .nav-link:hover {
        background-color: #1c9ed6; 
    }

    .navbar-default .navbar-nav .nav-link.active {
        font-weight: bold;
    }
    .navbar-nav>li>.dropdown-menu {
        margin-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .open>.dropdown-menu {
        display: block;
    }
    .navbar-nav>li>.dropdown-menu {
        margin-top: 7px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        float: left;
        min-width: 100px;
        padding: 5px 0;
        margin: 2px 0 0;
        font-size: 14px;
        text-align: left;
        list-style: none;
        background-color: #fff;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        border: 1px solid #ccc;
        border: 1px solid rgba(0,0,0,.15);
        border-radius: 4px;
        -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        box-shadow: 0 6px 12px rgba(0,0,0,.175);
    }

    .user-icon {
        margin-right: 4px; 
        font-size: 15px;
    }

</style>
