<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css" rel="stylesheet">

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>        
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>  
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>

<body class="d-flex flex-column" style="min-height: 100vh;">
    <div class="content flex-grow-1">
        {% include 'navbar.html' %}
        <div class="container">
            <div class="selection-area">
                <h4 class="title"><b>Select BIOS Version you want to compare</b></h4>
                <select id="bios-version-select" multiple>
                    {% for bios_version in bios_versions %}
                        <option value="{{ bios_version['BIOS Version'] }}">{{ bios_version['BIOS Version'] }}</option>
                    {% endfor %}
                </select>
            </div>
                <div id="summary-table-container">
                    <!-- Summary table will be generated here -->
                </div>
                <br>
                <h4 class="title"><b>Summary</b></h4>
                <div id="summary-highlight-container">

                </div>
            </div>
        </div>
        
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel"><b>Test Case Details</b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 這裡將動態填充詳細信息 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script>
        $(document).ready(function() {
            var dataTableInstance = null;  // 用來追踪 DataTable 實例

            $('#bios-version-select').select2({
                placeholder: "Select BIOS Version",
                allowClear: true,
                width: '100%',
            })
            // 一旦 AJAX 调用完成并且表格被生成后初始化 DataTables
    function initializeDataTable() {
        $('#summary-table').DataTable({
            // 启用搜索
            searching: true,
            // 这会使 DataTables 在所有列上应用搜索
            "autoWidth": true,
            "info": true,
            "paging": true, // 启用分页
            "order": [], // 默认无排序
            "language": {
                "search": "Search Test Cases:"
            }
        });
    }

    // 更改事件处理程序，以在 AJAX 成功后调用 initializeDataTable
    $('#bios-version-select').on('change', function() {
        var biosVersions = $(this).val();
        $('#summary-table-container').empty();
        $('#summary-highlight-container').empty();
        if (biosVersions.length > 0) {
            $.ajax({
                url: '/get-bios-test-cases',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({biosVersions: biosVersions}),
                success: function(response) {
                    generateSummaryTable(biosVersions, response);
                },
                error: function(error) {
                    console.error("加載測試用例出錯: ", error);
                    $('#summary-table-container').html('<p>加載測試用例出錯。</p>');
                }
            });
        } else {
            $('#summary-table-container').empty();
        }
    });
});
    
    function generateSummaryTable(biosVersions, data) {
    var container = $('#summary-table-container');
    var summaryContainer = $('#summary-highlight-container'); // 新增一個容器來存放摘要表格
    container.empty(); // 清空容器
    summaryContainer.empty(); // 清空摘要容器

    if (data.length > 0) {
        var table = '<table id="summary-table" class="table table-striped table-hover"><thead><tr><th>Test Case Number</th><th>Test Case Name</th>';
        var summaryTable = '<table class="table table-striped table-hover"><thead><tr><th>Test Case Number</th><th>Test Case Name</th>'; // 新增一个变量来存放摘要表格的 HTML
        biosVersions.forEach(function(biosVersion) {
            table += '<th>' + biosVersion + '</th>';
            summaryTable += '<th>' + biosVersion + '</th>'; // 为摘要表格添加表头
        });
        table += '</tr></thead><tbody>';
        summaryTable += '</tr></thead><tbody>'; // 结束摘要表格的表头


        var resultsByCaseTitleAndTaskId = {};
        data.forEach(function(item) {
            var fullCaseTitle = item['Test Case Name'];
            var biosVersion = item['BIOS Version'];
            if (!resultsByCaseTitleAndTaskId[fullCaseTitle]) {
                resultsByCaseTitleAndTaskId[fullCaseTitle] = {};
            }
            resultsByCaseTitleAndTaskId[fullCaseTitle][biosVersion] = item;
        });

        Object.keys(resultsByCaseTitleAndTaskId).forEach(function(fullCaseTitle) {
            var caseData = resultsByCaseTitleAndTaskId[fullCaseTitle];
            var firstItem = caseData[Object.keys(caseData)[0]]; // 获取第一个条目以提取通用信息，比如 Test Case Number
            table += `<tr><td>${firstItem['Test Case Number'] || '-'}</td><td>${fullCaseTitle.split('(')[0].trim()}</td>`;
            var hasFail = biosVersions.some(function(biosVersion) {
                var item = caseData[biosVersion] || {};
                var result = (item['Result'] || '').toLowerCase();
                return result === 'fail' || result === 'NA' || result === '';
            });
            var highlight = hasFail ? ' style="background-color: #FFFCCC;"' : '';
            biosVersions.forEach(function(biosVersion) {
                var item = caseData[biosVersion] || {};
                var result = item['Result'] || '-';
                table += `<td${highlight}><a href="#" class="result-link" data-bs-toggle="modal" data-bs-target="#detailsModal" data-item='${JSON.stringify(item)}'>${result}</a></td>`;
            });
            table += '</tr>';
            if (hasFail) {
                summaryTable += `<tr${highlight}><td>${firstItem['Test Case Number'] || '-'}</td><td>${fullCaseTitle.split('(')[0].trim()}</td>`;
                biosVersions.forEach(function(biosVersion) {
                    var item = caseData[biosVersion] || {};
                    var result = item['Result'] || '-';
                    summaryTable += `<td>${result}</td>`;
                });
                summaryTable += '</tr>';
            }
        });


        table += '</tbody></table>';
        summaryTable += '</tbody></table>'; // 結束摘要表格的 HTML
        container.append(table);
        summaryContainer.append(summaryTable); // 將摘要表格添加到摘要容器中
   // Check if a DataTable instance already exists
if ($.fn.DataTable.isDataTable('#summary-table')) {
            // If it does, destroy it
            $('#summary-table').DataTable().destroy();
        }
        // Initialize a new DataTable instance
        $('#summary-table').DataTable({
            searching: true,
            autoWidth: true,
            info: true,
            paging: true,
            order: [], // Default no ordering
            language: {
                search: "Search Test Cases:"
            }
        });
    } else {
        container.append('<p>No test cases found.</p>');
        summaryContainer.append('<p>No highlighted test cases found.</p>'); // 如果沒有高亮的測試案例，顯示相應的信息
    }
}



$(document).on('click', '.result-link', function() {
    var item = $(this).data('item');
    var modalBody = $('#detailsModal .modal-body');
    modalBody.empty(); // 清空之前的內容

    // 建立一個新的表格來顯示詳細信息，並添加 table-striped 類
    var table = '<table class="table table-striped">';
    table += '<thead><tr><th>Field</th><th>Value</th></tr></thead><tbody>';

    // 填充表格內容
    Object.keys(item).forEach(function(key) {
        table += `<tr><td>${key}</td><td>${item[key]}</td></tr>`;
    });

    table += '</tbody></table>';
    modalBody.append(table); // 將表格添加到模態框的主體中
});

$('#bios-version-select').on('change', function() {
    var biosVersions = $(this).val();
    if (biosVersions.length > 0) {
        $.ajax({
            url: '/get-bios-test-cases',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({biosVersions: biosVersions}),
            success: function(response) {
                generateSummaryTable(biosVersions, response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    } else {
        $('#summary-table-container').empty();
        $('#summary-highlight-container').empty(); // 清空摘要容器
    }
});


    </script>
    
</body>
